  <script>
    const dateElement = document.getElementById("date");
    const timeElement = document.getElementById("time");

    function updateDateTime() {
    const date = new Date();

    // Format the date
    const dateString = `${date.toLocaleString("en-US", { month: "long" })} ${date.getDate()}, ${date.getFullYear()}`;
    dateElement.innerText = dateString;

    // Format the time in 12-hour format with spaces between hour, minute, and second
    let hours = date.getHours();
    const minutes = date.getMinutes().toString().padStart(2, '0');
    const seconds = date.getSeconds().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'
    const hoursString = hours.toString().padStart(2, '0');
    const timeString = `${hoursString} : ${minutes} : ${seconds} ${ampm}`;
    timeElement.innerText = timeString;
    }

    updateDateTime();

    // Update the date and time every second
    setInterval(updateDateTime, 1000);

  </script>
