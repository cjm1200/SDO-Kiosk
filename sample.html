<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Settings</title>
    <style>
        #video-container {
            margin-top: 20px;
        }
        #custom-alert {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f9fa;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #custom-alert p {
            margin: 0;
        }
        #custom-alert button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Video Settings</h1>
    <form id="upload-form">
        <label for="video-upload">Choose Video File:</label>
        <input type="file" id="video-upload" accept="video/*">
        <button type="button" id="upload-btn">Upload</button>
    </form>
    <div id="video-container">
        <button id="change-btn">Change</button>
        <button id="remove-btn">Remove</button>
        <p id="file-name"></p>
    </div>
    <div id="custom-alert">
        <p id="alert-message"></p>
        <button id="alert-ok-btn">OK</button>
    </div>
    <script src="video-upload.js"></script>
</body>
</html>
